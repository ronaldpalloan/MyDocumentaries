<!DOCTYPE html>

	<!-- My Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<header>
	<h1>MyDocumentaries</h1>
</header>

<div class="container">
	<!-- ADD DATA -->
	<form action="" id="form">
		<h3>Add Data</h3>

		<label for="title">Title
			<input type="text" id="title" name="title" placeholder="The title of documentary">
		</label>
		<label for="channel">Channel
			<input type="text" id="channel" name="channel" placeholder="Documentary's channel">
		</label>
		<label for="duration">Duration
			<input type="text" id="formHours" class="formDuration" maxlength="2"> h
			<input type="text" id="formMinutes" class="formDuration" maxlength="2"> m
			<input type="text" id="formSeconds" class="formDuration" maxlength="2"> s
		</label>
		<div class="radioButton">
			<label for="type">
				<br>
				<input type="radio" id="wantWatchButton" name="type"> Want to watch
				<input type="radio" id="finishedButton" name="type"> Finished
			</label>
		</div>
		<div class="ratingContainer">
			<label for="rating">Rating
				<input type="text" id="rating" maxlength="2">
			</label>
		</div>
		<input type="submit" id="submitButton" value="Add Data">
	</form>

	<!-- FINISHED CONTAINER -->
	<div class="finished">
		<h2>Documentaries Finished</h2>
